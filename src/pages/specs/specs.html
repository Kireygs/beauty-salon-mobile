
<ion-header>

  <ion-navbar>
    <ion-title>{{spec}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of specs" (click)="itemSelected(item)" >
        <ion-thumbnail item-start>
          <img class="img-img" src="{{item.img}}">
        </ion-thumbnail>
        <h2>{{item.name}}</h2>
        <ion-icon style="color:#ffd700; font-size:25px;" 
        *ngFor="let r of item.ratings" name="star-outline"></ion-icon>
        <p>{{item.specialty}}</p>
      </ion-item>
  </ion-list>
</ion-content>
