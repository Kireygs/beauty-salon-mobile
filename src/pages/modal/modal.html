
<ion-header>
  <ion-toolbar>
    <ion-title>
      Запись
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-avatar item-start>
            <img class="img-request" src="{{item.img}}">
          </ion-avatar>
          <h2>{{item.name}}</h2>
          <ion-icon style="color:#ffd700; font-size:25px;" 
          *ngFor="let r of item.ratings" name="star-outline"></ion-icon>
        </ion-item>
      </ion-list>
  <ion-list>
      <ion-item>
          <ion-label>Укажите дату:</ion-label>
          <ion-datetime displayFormat="DD MM YYYY" min="2018-03-06" max="2019-12-31" [(ngModel)]="toSave.date" cancelText="Отмена" doneText="Ок">
          </ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>Укажите время:</ion-label>
            <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="toSave.time" cancelText="Отмена" doneText="Ок"></ion-datetime>
          </ion-item>

          <ion-item>
              <ion-label>Выберите услугу</ion-label>
              <ion-select [(ngModel)]="toSave.service" cancelText="Отмена" okText="Выбрать">
                <ion-option *ngFor="let i of item.service" [value]="i.title">{{i.title}} : {{i.price}} тг</ion-option>
              </ion-select>
            </ion-item>
  </ion-list>
  <button ion-button block color="secondary" (click)="addRequest(); presentLoading(); dismiss()">Отправить заявку</button> 
</ion-content>
